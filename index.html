<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Channels</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <!-- Plyr CSS (Optional if needed for other parts of the site) -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <header>
        <h1>Welcome to Cricket Channels</h1>
    </header>

    <main>
        <div class="channel-container">
            <div class="channel">
                <img src="https://i.ibb.co/ZdGdbdv/cricket-gold.png" alt="Cricket Gold" />
                <h3>Cricket Gold</h3>
            </div>
            <div class="channel">
                <img src="https://i.ibb.co/xGzRBks/astro-cricket.png" alt="Astro Cricket" />
                <h3>Astro Cricket</h3>
            </div>
            <div class="channel">
                <img src="https://i.ibb.co/hYHRwjr/willow-xtra.png" alt="Willow Xtra" />
                <h3>Willow Xtra</h3>
            </div>
        </div>
    </main>

    <!-- Optional Plyr JS (if you are using the player) -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
</body>
</html>
