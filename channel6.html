<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Streaming with Telegram Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Streaming iframe styling */
        .iframe-container {
            width: 100%;
            max-width: 800px;
            height: 450px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Telegram Popup Styling */
        #telegramPopup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }

        .popup-content h2 {
            margin: 0;
        }

        .popup-content p {
            margin: 15px 0;
        }

        .popup-content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .popup-content a:hover {
            background-color: #0056b3;
        }

        #closePopup {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #closePopup:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Streaming Section -->
    <div class="iframe-container">
        <!-- Replace the src value with your actual M3U8 streaming link -->
        <iframe src="https://xcdn.bong.ink/hls/bong1.m3u8" allowfullscreen></iframe>
    </div>

    <!-- Telegram Popup Section -->
    <div id="telegramPopup">
        <div class="popup-content">
            <h2>Join Our Telegram Channel</h2>
            <p>Stay updated with the latest content by joining our Telegram channel!</p>
            <a href="https://t.me/YourTelegramChannel" target="_blank">Join Now</a>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // Show the popup after the page loads
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('telegramPopup').style.display = 'flex';
            }, 2000); // Show the popup after 2 seconds
        };

        // Close the popup when the close button is clicked
        document.getElementById('closePopup').addEventListener('click', function () {
            document.getElementById('telegramPopup').style.display = 'none';
        });
    </script>
</body>
</html>
